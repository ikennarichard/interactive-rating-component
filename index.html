<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="script.js" defer></script>
</head>
<body>

  <main>
    <div class="logo"><img src="./images/icon-star.svg" alt="icon"></div>
    <h1 class="heading">How did we do?</h1>
    <p class="description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="ratings">
      <span class="one">1</span>
    <span class="two">2</span>
    <span class="three">3</span>
    <span class="four">4</span>
    <span class="five">5</span>
    </div>
    
    <button class="submit" type="submit">Submit</button>
  </main>
 
</body>
</html>
